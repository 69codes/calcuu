<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculate Tips </title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div class="container">
        <p>
          This calculator works like the ones you know, but a little more going on in the background!!!!
        </p>
        <div class="calculator">
          <div class="calculator__display">0</div>
    
          <div class="calculator__keys">
            <button data-key="plus" data-type="operator">+</button>
            <button data-key="minus" data-type="operator">-</button>
            <button data-key="times" data-type="operator">&times;</button>
            <button data-key="divide" data-type="operator">รท</button>
            <button class="number" data-type="number">7</button>
            <button class="number" data-type="number">8</button>
            <button class="number" data-type="number">9</button>
            <button class="number" data-type="number">4</button>
            <button class="number" data-type="number">5</button>
            <button class="number" data-type="number">6</button>
            <button class="number" data-type="number" >1</button>
            <button class="number" data-type="number">2</button> 
            <button class="number" data-type="number">3</button>
            <button class="number" data-type="number">0</button>
            <button data-action="decimal">.</button>
            <button data-action="clear">AC</button>
            <button class="key--equal" data-type="equal">=</button>
          </div>
        </div>
      </div>

    <script src="hjhj.js"></script>
</body>
</html>
